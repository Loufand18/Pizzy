<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Panier</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding text-center>
    <p text-align="center">Liste de votre achat</p>
  
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{ item.count }}x {{ item.name }} - {{ item.price }} FCFA
        <ion-label slot="end" text-right>{{ (item.price * item.count) }} FCFA</ion-label>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total }} FCFA</span>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" shape="round" color="light" (click)="go()">Annuler </ion-button>
    <ion-button expand="full" shape="round" color="danger" [disabled]="total==0" (click)="presentLoading()" >Valider </ion-button>
  </ion-content>
